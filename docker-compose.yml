services:
  boat-monitor:
    build: .
    image: boat-slip-monitor:latest
    container_name: boat-monitor
    ports:
      - "3000:8000"
    volumes:
      - boat-monitor-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  boat-monitor-data:
    driver: local
